<div class="col-xs-12">
    <form class="" ng-submit="newListingComp.create()">
        <div class="form-group">
                <div class="input-group date" id="datetimepicker1">
                    <input type="text" class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
    </div>
</div><label for="date">Date</label>
            <input type="date" class="form-control" ng-model="newListingComp.data.date">

        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" class="form-control" ng-model="newListingComp.data.time">

        </div>
        <div class="form-group">
            <label for="company">Company Name</label>
            <input type="text" class="form-control" ng-model="newListingComp.data.company">

        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" ng-model="newListingComp.data.address">

        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" ng-model="newListingComp.data.phoneNumber">

        </div>
        <div class="form-group">
            <label for="service">Service</label>
            <input type="text" class="form-control" ng-model="newListingComp.data.service">

        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" ng-model="newListingComp.data.price">

        </div>
        <div class="form-group">
            <label for="duration">Duration</label>
            <input type="number" class="form-control" ng-model="newListingComp.data.duration">

        </div>
        <button type="submit">Add Listing</button>
    </form>
</div>
