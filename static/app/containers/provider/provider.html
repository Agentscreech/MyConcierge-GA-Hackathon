<div class="col-xs-12">
  <div class="profile-banner">
    <div class="profile-pic">
      <div class="add-photo">
        <div><i class="glyphicon glyphicon-camera" /> Add Photo</div>
      </div>
    </div>
  </div>
  <form ng-submit="providerComp.create()" class="profile-form">
    <div class="form-group">
      <label for="company">Company Name</label>
      <input type="text" class="form-control" id="" placeholder="e.g. Liana Hair Salon" ng-model="providerComp.data.company">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Contact</label>
      <input type="text" class="form-control" id="" placeholder="e.g. 555-555-5555" ng-model="providerComp.data.phoneNumber">
    </div>
    <div class="form-group">
      <label for="industry">Industry</label>
      <select class="form-control">
        <option id="" ng-repeat="industry in providerComp.industries track by $index">{{industry}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="" placeholder="e.g. 123 Fake Street, Springfield" ng-model="providerComp.data.address">
    </div>
    <div class="form-group">
      <label for="services">Services</label>
      <input type="text" class="form-control" id="" placeholder="separate your services by commas" ng-model="providerComp.data.services">
    </div>
    <div class="form-group">
      <label for="bio">Provider Bio</label>
      <textarea class="form-control" id="" rows="4" placeholder="e.g. we do hair and it's great" ng-model="providerComp.data.bio"></textarea>
    </div>
    <div class="form-group">
      <label for="payment">Payment Routing Info</label>
      <input type="text" class="form-control" id="" placeholder="">
    </div>
    <button class="btn block-btn" type="submit">Add Profile</button>
  </form>
</div>
