<div class="col-xs-12">
  <div class="profile-banner">
    <div class="profile-pic" style="background: url({{profileComp.data.img}}) no-repeat center; background-size: contain;">
      <div class="add-photo">
        <div><i class="glyphicon glyphicon-camera" /> Update Photo</div>
      </div>
    </div>
    <div class="profile-header">
      <h1 class="font-weight-bold">{{profileComp.data.name}}</h1>
      <h3 class="font-weight-light">{{profileComp.data.company}} • {{profileComp.data.title}}</h3>
      <h4 class="font-weight-light">{{profileComp.data.address}} • {{profileComp.data.phoneNumber}}</h4>
    </div>
  </div>
  <div class="profile-content">
    <div class="profile-services">
      <h3 class="font-weight-bold">Services</h3>
      <ul class="list-unstyled">
        <li class="font-weight-light col-xs-6 col-sm-4" ng-repeat="service in profileComp.data.services track by $index">
          {{service}}
        </li>
      </ul>
    </div>
    <div>&nbsp;</div>
    <div class="profile-bio">
      <h3 class="font-weight-bold">Bio</h3>
      <p class="font-weight-light">{{profileComp.data.bio}}</p>
    </div>
  </div>
</div>
